<app-task-filter [tasks]="tasks" (filterChange)="onFilterChange($event)"></app-task-filter>

<table mat-table [dataSource]="dataSource" class="mat-elevation-8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let task"> {{task.title}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Responsável </th>
        <td mat-cell *matCellDef="let task"> {{task.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let task"> 
            <a (click)="editTask()" mat-icon-button>Editar</a>
            <a mat-icon-button> | Excluir</a>
            
            @if (task.status === 'IN_PROGRESS') {
                <a (click)="finishTask(task)" mat-icon-button> | Concluir</a>
            }
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of tasks">
</mat-paginator>
